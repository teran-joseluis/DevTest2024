spring:
  datasource:
    url: jdbc:postgresql://localhost:3939/dev_test_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  properties:
    hibernate:
      format_sql: true

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
